<div class="container">
    <div class="row">
        <h3 class="col">Experiment Info:</h3>
    </div>
    <div class="row mt-2">
        <div class="myLeftCol">Date:</div>
        <div class="col">
            <input type="date" name="expdate" id="expDate" class="fullWidth" placeholder="YYYY-MM-DD"/>
        </div>
    </div>
    <div class="row mt-2">
        <div class="myLeftCol">EST/EDT:</div>
        <div class="col">
            <select name="timezone" id="timeZone" class="fullWidth">
                <option value="est">Standard (winter)</option>
                <option value="edt">Daylight Savings (summer)</option>
            </select>
        </div>
    </div>
    <div class="row mt-2">
        <div class="myLeftCol">Start of Experiment:</div>
        <div class="col expStartTime">09:30</div>
    </div>
    <div class="row mt-2">
        <div class="myLeftCol">Restraint:</div>
        <div class="col expRestraintTime">10:30</div>
    </div>
    <div class="row mt-2">
        <div class="myLeftCol">2,3-TMT (scent):</div>
        <div class="col expScentTime">12:30</div>
    </div>
    <div class="row mt-2">
        <div class="myLeftCol">End of Experiment:</div>
        <div class="col expEndTime">14:30</div>
    </div>
    <div class="row mt-2 purposeRow">
        <div class="myLeftCol">Purpose:</div>
        <div class="col"><textarea name="exppurpose" id="expPurpose" class="autoAdjust fullWidth" placeholder="Purpose of experiment"></textarea></div>
    </div>
</div>
