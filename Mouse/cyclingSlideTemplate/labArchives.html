<div class="make100">
    <div class="container hideView">
        <div class="row">
            <div class="myLeftCol">Enter mouse IDs. Put each mouse on a new line. Tip: copy/paste from a spreadsheet column</div>
            <div class="col"><textarea name="identry" id="idEntry" rows="10" class="fullWidth" placeholder="Enter IDs"></textarea></div>
        </div>
        <div class="row mt-2">
            <div class="myLeftCol">Select mice to add to slide. Use <kbd>shift</kbd> and <kbd>cmd/ctrl</kbd></div>
            <div class="col">
                <select name="idselect" id="idSelect" class="fullWidth" multiple>
                    &nbsp;
                </select>
            </div>
        </div>
        <div class="row mt-2">
            <div class="myLeftCol">&nbsp;</div>
            <div class="col">
                Starting with slide
                <input type="number" name="fillslide" id="fillSlide" style="width: 5em;" step="1" min="1" value="1"/>
                and cell <input type="number" name="fillcell" id="fillCell" style="width: 5em;" step="1" min="1" value="1"/>
    
            </div>
        </div>
        <div class="row mt-1">
            <div class="myLeftCol">&nbsp;</div>
            <div class="col">
                <input type="button" value="Fill selected IDs" id="fillIDs" name="fillids" class="fullWidth"/>
            </div>
        </div>
        <div class="row mt-3">
            <div class="myLeftCol">Make new slide entry</div>
            <div class="col">
                <input type="button" value="Make new slide entry" id="makeSlideDiv" name="makeslidediv" class="makeSlideDiv"/>
            </div>
        </div>
    </div>
    
    <div class="allSlides">
        <div class="container selectDiv hideView">
            <div class="row mt-2">
                <div class="myLeftCol">Select Slide</div>
                <div class="col">
                    <select name="selectslide" id="selectSlide">
                        <option val="">[Select slide]</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row mt-2 forFixing">
            <div class="myLeftCol">Enter new value:</div>
            <div class="col">
                <input type="text" id="fixVal" name="fixval"/>
            </div>
        </div>
    </div>
</div>
