<div>
    <h1>Setting up Breeding Cage</h1>
</div>

<div class="container_50">
    <div>
        <h2>Breeding Date:</h2>
    </div>

    <div>
        <h2><input id="breeddate" name="breeddate" type="date" /></h2>
    </div>

    <div>
        <h2>Breeding Cage:</h2>
    </div>

    <div>
        <h2><input id="breedcage" name="breedcage" type="number" /></h2>
    </div>

    <div>
        <h2>Cage Location:</h2>
    </div>
    <div>
        <h2><input id="cageLocation" name="cagelocation" size=5 /></h2>
    </div>
</div>

<p><label for="dam2Check">Add a second dam: </label><input type="checkbox" id="dam2Check" name="dam2check" />

<p>&nbsp;</p>

<div class="container" id="mouseInfo">
    <div class="mouseDiv" id="dam1Div">
        <div>Dam 1 ID:</div>
        <div><input id="damid_1" name="damid_1" /></div>

        <div>Dam 1 DOB:</div>
        <div><input id="damdob_1" name="damdob_1" type="date" /></div>

        <div>Dam 1 Strain:</div>
        <div><input id="damstrain_1" name="damstrain_1" /></div>

        <div>Dam 1 Mass:</div>
        <div><input id="dammass_1" min="0" name="dammass_1" step="0.1" type="number" /></div>
    </div>

    <div class="mouseDiv dam2" id="dam2Div" style="display: none;">
        <div>Dam 2 ID:</div>
        <div><input id="damid_2" name="damid_2" /></div>

        <div>Dam 2 DOB:</div>
        <div><input id="damdob_2" name="damdob_2" type="date" /></div>

        <div>Dam 2 Strain:</div>
        <div><input id="damstrain_2" name="damstrain_2" /></div>

        <div>Dam 2 Mass:</div>
        <div><input id="dammass_2" min="0" name="dammass_2" step="0.1" type="number" /></div>
    </div>

    <div class="mouseDiv" id="sireDiv">
        <div>Sire ID:</div>

        <div><input id="sireid" name="sireid" /></div>

        <div>Sire DOB:</div>

        <div><input id="siredob" name="siredob" type="date" /></div>

        <div>Sire Strain:</div>

        <div><input id="sirestrain" name="sirestrain" /></div>
    </div>
</div>

<p><input type="button" id="addPlugCheck1" name="addplug1" value="Add Dam 1 Plug Check" />
  <input type="button" id="removePlugCheck1" name="removeplug1" value="Remove Last Dam 1 Plug Check" /></p>

<div id="dam1PlugChecks" class="plugCheckTables">
    <h3>Plug check for <span id="dam1_calc">__</span></h3>
    <table border="1" id="dam1PlugTable">
        <tbody>
            <tr>
            <th>Date</th>
            <th>Quality of Plug</th>
            </tr>
        </tbody>
    </table>
</div>

<p><input class = "dam2" type="button" id="addPlugCheck2" name="addplug2" value="Add Dam 2 Plug Check" />
    <input class = "dam2" type="button" id="removePlugCheck2" name="removeplug2" value="Remove Last Dam 2 Plug Check" /></p>
  
  <div id="dam2PlugChecks" class="plugCheckTables dam2">
      <h3>Plug check for <span id="dam2_calc">__</span></h3>
      <table border="1" id="dam2PlugTable">
          <tbody>
              <tr>
              <th>Date</th>
              <th>Quality of Plug</th>
              </tr>
          </tbody>
      </table>
  </div>
